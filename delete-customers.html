<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delete Customers</title>
    <link rel="stylesheet" href="delete-customers.css" />
  </head>
  <body>
    <div class="delete-popup">
      <div class="delete">
        <div class="delete-icon"><img src="photos/delete.svg" alt="" /></div>
        <div class="delete-heading">
          <h1 id="heading">Delete Customer</h1>
          <p id="warning-text">
            Are you sure you want to delete this product? This action cannot be
            undone.
          </p>
        </div>
      </div>

      <div class="btns">
        <button id="cancel-btn" type="button">Cancel</button>
        <button id="delete-btn" type="button">Delete</button>
      </div>
    </div>
  </body>
</html>
