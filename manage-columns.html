<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Columns</title>
    <link rel="stylesheet" href="manage-column.css" />
  </head>
  <body>
    <div class="manage-columns">
      <div class="heading-section">
        <div class="header">
          <span class="heading-text"><h2>Manage Columns</h2></span>
          <span class="heading-icon"
            ><a href="#"><img src="photos/cross.svg" alt="" /></a
          ></span>
        </div>
      </div>

      <div class="search-box">
        <a class="search-icon" href="#"
          ><img src="photos/search.svg" alt=""
        /></a>
        <input type="text" placeholder="Search for columns" />
      </div>
      <div class="options">
        <div class="option-box">
          <div class="drag-icon">
            <a href="#"><img src="photos/drag-indicator.svg" alt="drag" /></a>
          </div>
          <input type="checkbox" id="display-name" checked />
          <label class="text-drag" for="display-name">Display Name</label>
        </div>

        <div class="option-box">
          <div class="drag-icon">
            <a href="#"><img src="photos/drag-indicator.svg" alt="drag" /></a>
          </div>
          <input type="checkbox" id="registration-number" />
          <label class="text-drag" for="display-name"
            >Registration Number</label
          >
        </div>
        <div class="option-box">
          <div class="drag-icon">
            <a href="#"><img src="photos/drag-indicator.svg" alt="drag" /></a>
          </div>
          <input type="checkbox" id="company-name-english" checked />
          <label class="text-drag" for="display-name"
            >Company Name (English)</label
          >
        </div>
        <div class="option-box">
          <div class="drag-icon">
            <a href="#"><img src="photos/drag-indicator.svg" alt="drag" /></a>
          </div>
          <input type="checkbox" id="company-name-arabic" />
          <label class="text-drag" for="display-name"
            >Company Name (Arabic)</label
          >
        </div>
        <div class="option-box">
          <div class="drag-icon">
            <a href="#"><img src="photos/drag-indicator.svg" alt="drag" /></a>
          </div>
          <input type="checkbox" id="customer-type" />
          <label class="text-drag" for="display-name">Customer Type</label>
        </div>
        <div class="option-box">
          <div class="drag-icon">
            <a href="#"><img src="photos/drag-indicator.svg" alt="drag" /></a>
          </div>
          <input type="checkbox" id="primary-contact" />
          <label class="text-drag" for="display-name">Primary Contact</label>
        </div>
        <div class="option-box">
          <div class="drag-icon">
            <a href="#"><img src="photos/drag-indicator.svg" alt="drag" /></a>
          </div>
          <input type="checkbox" id="Email" checked />
          <label class="text-drag" for="display-name">Email</label>
        </div>
        <div class="option-box">
          <div class="drag-icon">
            <a href="#"><img src="photos/drag-indicator.svg" alt="drag" /></a>
          </div>
          <input type="checkbox" id="work-number" checked />
          <label class="text-drag" for="display-name">Work Number</label>
        </div>
        <div class="option-box">
          <div class="drag-icon">
            <a href="#"><img src="photos/drag-indicator.svg" alt="drag" /></a>
          </div>
          <input type="checkbox" id="mobile-number" />
          <label class="text-drag" for="display-name">Mobile Number</label>
        </div>
        <div class="option-box">
          <div class="drag-icon">
            <a href="#"><img src="photos/drag-indicator.svg" alt="drag" /></a>
          </div>
          <input type="checkbox" id="receivables" checked />
          <label class="text-drag" for="display-name">Receivables</label>
        </div>
        <div class="option-box">
          <div class="drag-icon">
            <a href="#"><img src="photos/drag-indicator.svg" alt="drag" /></a>
          </div>
          <input type="checkbox" id="credit-note" checked />
          <label class="text-drag" for="display-name">Credit Note</label>
        </div>
        <div class="option-box">
          <div class="drag-icon">
            <a href="#"><img src="photos/drag-indicator.svg" alt="drag" /></a>
          </div>
          <input type="checkbox" id="remarks" />
          <label class="text-drag" for="display-name">Remarks</label>
        </div>
      </div>
      <div class="btn">
        <button class="reset-btn">Reset to default</button>
        <button class="save-btn">Save</button>
      </div>
    </div>
  </body>
</html>
