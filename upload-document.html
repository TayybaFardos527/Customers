<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="upload-document.css" />
  </head>
  <body>
    <div class="upload-document">
      <div class="upload">
        <div class="upload-icon">
          <a id="icon" href="#"><img src="photos/upload.svg" alt="" /></a>
        </div>
        <div class="label">
          <label class="label-text">Upload Documents</label>
        </div>
        <div class="upload-section">
          <label for="fileInput" class="drop-area">
            <p>
              Drag & Drop or <span class="choose">choose</span> file to upload
            </p>
            <input type="file" id="fileInput" class="file-input" />
          </label>
        </div>
      </div>
      <div class="button">
        <button class="cancel-btn">Cancel</button>
        <button class="save-btn">Save</button>
      </div>
    </div>
  </body>
</html>
