<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Customer</title>
    <link rel="stylesheet" href="address.css" />
  </head>
  <body>
    <div class="header">
      <div class="header-content">
        <div class="logo">
          <a class="logo-icon" href="#"><img src="photos/logo.svg" alt="" /></a>
          <span class="logo-text">HISSABI</span>
        </div>
        <div class="icon">
          <div class="optima">
            <span class="status-indicator"
              ><a href="#"><img src="photos/optima.svg" alt="" /></a
            ></span>
            <span class="status-text">optima</span>
            <span class="status-text"
              ><a href="#"><img src="photos/Down.svg" alt="" /></a
            ></span>
          </div>
          <div class="lang-notify">
            <!-- noti or language -->
            <span class="language-icon"
              ><a href="#"><img src="photos/language.svg" alt="" /></a
            ></span>
            <span class="notification-icon"
              ><a href="#"><img src="photos/notification.svg" alt="" /></a
            ></span>
          </div>
        </div>
      </div>

      <!-- header end -->
    </div>
    <!-- header div ends here  -->
    <div class="sidebar"></div>
    <div class="okha">
      <div class="page-header">
        <h1 class="page-title">Add New Customers</h1>
        <div class="page-actions">
          <button class="btn-secondary">
            <img src="photos/attatchments.svg" alt="" />
            Attatchments
            <!-- <span class="num">3</span> -->
          </button>
        </div>
      </div>
      <div class="main">
        <div class="form-container">
          <div class="inn">
            <div class="form-title">Customer Information</div>
            <div class="low">
              <div class="form-grid">
                <div class="form-group">
                  <label
                    >Display Name
                    <span
                      ><a href="#"
                        ><img src="photos/info-circle.com.svg" alt=""
                      /></a> </span
                  ></label>
                  <div class="input-txt">
                    <input
                      class="inp-text"
                      type="text"
                      value="Enter Display Name"
                    />
                  </div>
                </div>
                <div class="form-group">
                  <label for=""
                    >Registration Number
                    <span>
                      <a href="#"
                        ><img src="photos/info-circle.com.svg" alt=""
                      /></a> </span
                  ></label>
                  <div class="input-txt">
                    <input
                      class="inp-text"
                      type="text"
                      value="Enter Registration Number"
                    />
                  </div>
                </div>
              </div>

              <div class="form-grid">
                <div class="form-group">
                  <label
                    >Company Name (English)
                    <span
                      ><a href="#"
                        ><img src="photos/info-circle.com.svg" alt=""
                      /></a> </span
                  ></label>
                  <div class="input-txt">
                    <input
                      class="inp-text"
                      type="text"
                      value="Enter Company Name (English)."
                    />
                  </div>
                </div>
                <div class="form-group">
                  <label for=""
                    >Company Name (Arabic)
                    <span>
                      <a href="#"
                        ><img src="photos/info-circle.com.svg" alt=""
                      /></a> </span
                  ></label>
                  <div class="input-txt">
                    <input
                      class="inp-text"
                      type="text"
                      value="Enter Company Name (Arabic)"
                    />
                  </div>
                </div>
              </div>

              <div class="form-grid">
                <div class="form-group">
                  <label
                    >Customer Type
                    <span
                      ><a href="#"
                        ><img src="photos/info-circle.com.svg" alt=""
                      /></a> </span
                  ></label>
                  <div class="input-txt" id="txt">
                    <input
                      class="inp-text"
                      type="text"
                      value="Select Customer Type"
                    />
                    <span><img src="photos/Down.svg" alt="" /></span>
                  </div>
                </div>
                <div class="form-group">
                  <label for=""
                    >Primary Contact<span>
                      <a href="#"
                        ><img src="photos/info-circle.com.svg" alt=""
                      /></a> </span
                  ></label>
                  <div class="whole">
                    <div class="input-txts">
                      <input
                        class="inp-text"
                        type="text"
                        value="Select Salutation"
                      />
                      <a href="#"><img src="photos/Down.svg" alt="" /></a>
                    </div>

                    <div class="input-txts">
                      <input
                        class="inp-text"
                        type="text"
                        value="Enter First Name"
                      />
                    </div>
                    <div class="input-txts">
                      <input
                        class="inp-text"
                        type="text"
                        value="Enter Last Name"
                      />
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-grid-num">
                <div class="form-group">
                  <label
                    >Email<span
                      ><a href="#"
                        ><img src="photos/info-circle.com.svg" alt=""
                      /></a> </span
                  ></label>
                  <div class="input-txt">
                    <img src="photos/email.svg" alt="" /><input
                      class="inp-text"
                      type="email"
                      value="Enter your Email"
                    />
                  </div>
                </div>

                <div class="form-group">
                  <label
                    >Contact Number
                    <span>
                      <a href="#"
                        ><img src="photos/info-circle.com.svg" alt=""
                      /></a> </span
                  ></label>
                  <div class="whole-num">
                    <div class="input-number">
                      <a href="#"><img src="photos/flag.svg" alt="" /></a>
                      <select class="option">
                        <option class="option-for" value="+973">+973</option>
                      </select>

                      <input
                        class="no-border"
                        type="tel"
                        value="Enter Work Number"
                      />
                    </div>

                    <div class="input-number">
                      <a href="#"><img src="photos/flag.svg" alt="" /></a>
                      <select class="option">
                        <option class="option-for" value="+973">+973</option>
                      </select>

                      <input
                        class="no-border"
                        type="tel"
                        value="Enter Mobile Number"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="second-form-container">
          <div class="tabs">
            <div class="additional-info">
              <a href="#">Additional Information</a>
            </div>
            <div class="address"><a href="#">Address</a></div>
            <div class="contact-person"><a href="#">Contact persons</a></div>
            <div class="remarks"><a href="#">Remarks</a></div>
          </div>

          <div class="full-adds">
            <div class="address-plus">
              <div class="billing-address">
                <div class="in-cont">
                  <div class="header-billing">
                    <h3>Billing Address</h3>
                  </div>
                  <div class="billing-content">
                    <div class="billing-group-attention">
                      <label class="billing-label-attention" for=""
                        >Attention</label
                      >
                      <div class="billing-text-name">
                        <input
                          class="inp-text"
                          type="text"
                          value="Enter Display Name"
                        />
                      </div>
                    </div>
                    <div class="billing-group-country">
                      <label class="billing-label-country" for=""
                        >Country / Region</label
                      >
                      <div class="billing-text-region">
                        <input class="inp-text" type="text" value="Bahrain" />
                        <a href="#"><img src="photos/Down.svg" alt="" /></a>
                      </div>
                    </div>
                    <div class="billing-group-address">
                      <label class="billing-label-address" for=""
                        >Address</label
                      >
                      <div class="billing-text-address">
                        <input
                          class="inp-text"
                          type="text"
                          value="Enter Address"
                        />
                      </div>
                    </div>
                    <div class="billing-group-city">
                      <label class="billing-label-city" for="">City</label>
                      <div class="billing-text-city">
                        <input
                          class="inp-text"
                          type="text"
                          value="Enter City"
                        />
                      </div>
                    </div>
                    <div class="billing-group-state">
                      <label class="billing-label-state" for="">State</label>
                      <div class="billing-text-state">
                        <input
                          class="inp-text"
                          type="text"
                          value="Select State"
                        />
                        <a href="#"><img src="photos/Down.svg" alt="" /></a>
                      </div>
                    </div>
                    <div class="billing-group-zip">
                      <label class="billing-label-zip" for="">Zip Code</label>
                      <div class="billing-text-zip">
                        <input
                          class="inp-text"
                          type="text"
                          value="Enter Zip Code"
                        />
                      </div>
                    </div>
                    <div class="billing-group-phone">
                      <label class="billing-label-phone" for="">Phone</label>
                      <div class="billing-text-phone">
                        <input
                          class="inp-text"
                          type="text"
                          value="Enter Phone Number"
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="shipment-address">
                <div class="in-cont-shipment">
                  <div class="header-shipment">
                    <h3>Shipment Address</h3>
                    <span class="same-as">
                      <input class="check-box" type="checkbox" />
                      <p class="samee">Same as Billing Address</p>
                    </span>
                  </div>
                  <div class="shipment-content">
                    <div class="shipment-group-attention">
                      <label class="shipment-label-attention" for=""
                        >Attention</label
                      >
                      <div class="shipment-text-name">
                        <input
                          class="inp-text"
                          type="text"
                          value="Enter Display Name"
                        />
                      </div>
                    </div>
                    <div class="shipment-group-country">
                      <label class="shipment-label-country" for=""
                        >Country / Region</label
                      >
                      <div class="shipment-text-region">
                        <input class="inp-text" type="text" value="Bahrain" />
                        <a href="#"><img src="photos/Down.svg" alt="" /></a>
                      </div>
                    </div>
                    <div class="shipment-group-address">
                      <label class="shipment-label-address" for=""
                        >Address</label
                      >
                      <div class="shipment-text-address">
                        <input
                          class="inp-text"
                          type="text"
                          value="Enter Address"
                        />
                      </div>
                    </div>
                    <div class="shipment-group-city">
                      <label class="shipment-label-city" for="">City</label>
                      <div class="shipment-text-city">
                        <input
                          class="inp-text"
                          type="text"
                          value="Enter City"
                        />
                      </div>
                    </div>
                    <div class="shipment-group-state">
                      <label class="shipment-label-state" for="">State</label>
                      <div class="shipment-text-state">
                        <input
                          class="inp-text"
                          type="text"
                          value="Select State"
                        />
                        <a href="#"><img src="photos/Down.svg" alt="" /></a>
                      </div>
                    </div>
                    <div class="shipment-group-zip">
                      <label class="shipment-label-zip" for="">Zip Code</label>
                      <div class="shipment-text-zip">
                        <input
                          class="inp-text"
                          type="text"
                          value="Enter Zip Code"
                        />
                      </div>
                    </div>
                    <div class="shipment-group-phone">
                      <label class="shipment-label-phone" for="">Phone</label>
                      <div class="shipment-text-phone">
                        <input
                          class="inp-text"
                          type="text"
                          value="Enter Phone Number"
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
